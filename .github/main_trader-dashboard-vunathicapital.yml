name: Deploy to Azure App Service

on:
  push:
    branches: [ "master" ]   # your repo default branch is master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - uses: actions/checkout@v3

      # Setup Node.js
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      # Install dependencies
      - name: Install dependencies
        run: npm install
        working-directory: ./trader-dashboard

      # Build React app
      - name: Build
        run: npm run build
        working-directory: ./trader-dashboard

      # Deploy to Azure Web App
      - name: Deploy to Azure WebApp
        uses: azure/webapps-deploy@v3    # use latest v3
        with:
          app-name: "trader-dashboard-vunathicapital"   # replace with your Azure App name
          slot-name: "production"
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}  # make sure secret name matches repo
          package: ./trader-dashboard/build
